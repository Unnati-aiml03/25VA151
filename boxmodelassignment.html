
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL ASSIGNMENT</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            html, *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            
            
        #main{
            width: 880px;
            height: 300px;
            background-color: rgb(235, 237, 229);
            padding: 10px 0px 4px 2px;
            margin: 0 auto;
            border: 10px solidrgb(1, 1, 1);
            display: flex;
        }
        .box{
            width: 200px;
            height: 250px;
            background-color: blue;
            margin-right: 20px;
        }
        .box:nth-child(4){
            margin-right: 0px;
     
        }
        .box:nth-child(odd){
            background-color: black;
        }
        .box:nth-child(even){
        background-color: azure;
        
        }

    }
            
        

        
    </style>
</head>
<body>
<div id="main">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</div>
    


    
    
</body>
</html>
